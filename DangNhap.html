                <section class="row">
                        <article class="col-7" > 
                            <div class="pt-4 pb-4"> 
                              <form action="login-form" name="thongbao" ng-controller="myCtrl">
                                <div class="registration-form" >
                                  <div class="registration-header">
                                    <h1>Đăng Nhập</h1>
                                  </div>
                                  <hr>
                                    <div class="registration-body">
                                      <label for="email"><b>Tài khoản:</b></label>
                                      <input ng-model="account.email" onclick="tat()" type="text" class="registration-text" placeholder="Nhập Tài khoản" name="email" required>
                                      <span ng-show="thongbao.email.$invalid && thongbao.email.$touched" style="color: red;">Không được để trống !</span> 
                                      <span class="badge bg-danger" id="NoNull"></span>
                                      <br>
                                      <label for="psw"><b>Mật Khẩu:</b></label>
                                       <input ng-model="account.psw" onclick="tat2()" type="password" class="registration-text" placeholder="Nhập Mật Khẩu" name="psw" required>
                                       <span ng-show="thongbao.psw.$invalid && thongbao.psw.$touched" style="color: red;">Không được để trống ô mật khẩu</span>
                                       <span class="badge bg-danger" id="NoNull1"></span>
                                      <div class="clearfix">
                                         <button type="button" ng-click="dangnhap()" class="signupbtn">Sign In</button>
                                       </div>
                                    </div>
                            
                                </div>
                              </form>
                            </div>
                            <script>
                              var db = openDatabase('qthanh', '1.0', 'qthanh', 2 * 1024 * 1024);
                              var app = angular.module("myApp",[]);
                              function tat() {
                                  document.getElementById("NoNull").innerHTML="";
                              }
                              function tat2() {
                                  document.getElementById("NoNull1").innerHTML="";
                              }
                              app.controller("myCtrl",function ($scope) {
                                  $scope.account={};
                                  $scope.dangnhap= function(){
                                      db.transaction(function(tx){
                                      tx.executeSql('SELECT * FROM Students WHERE TaiKhoan=?',[$scope.account.email],function(tx,result){ if (result.rows.length==1){
                                              if (result.rows.item(0).Pass==$scope.account.psw){
                                                  alert("Đăng nhập thành công");
                                                  location.assign("Home.html");
                                              } else {
                                                  document.getElementById("NoNull1").innerHTML="Sai Mật Khẩu"
                                              }
                                             } else {
                                              document.getElementById("NoNull").innerHTML="Tên Đăng Nhập Không Tồn Tại"
                                             }
                                      })
                                  })
                                  }
                                  
                              })
                          </script>
